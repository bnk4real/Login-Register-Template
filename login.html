<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Login System for Company </title>
</head>

<body>

    <nav class="navbar sticky-top navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#"> <img src="server.gif" width="40px" height="40px"> The Company </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> Main Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://www.tirawatgroup.com"> Main Website</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-warning" href="#">Contact team</a>
                </li>
            </ul>
        </div>
    </nav>


    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 20px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Login </p>
                                    <form class="mx-1 mx-md-4">                                        
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" class="form-control" />
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" class="form-control" />
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>
                                        

                                        <div class="d-grid gap-2 col-6 mx-auto mb-5">
                                            <button type="submit" class="btn btn-success btn-lg">Login</button>
                                            <a href="register.html" class="btn btn-primary btn-lg">Register New</a>
                                        </div>

                                        <!-- Button trigger modal -->
                                        <div class="container text-center">
                                            <h6>Would you like to
                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal" data-bs-whatever="@mdo"> Contact us now?
                                                </button>
                                            </h6>
                                        </div>
                                        
                                        <div class="modal fade" id="exampleModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Contact team</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="mb-3 h4">
                                                                <label for="recipient-name"
                                                                    class="col-form-label">Name:</label>
                                                                <input type="text" class="form-control"
                                                                    id="recipient-name">
                                                            </div>
                                                            <div class="mb-3 h4">
                                                                <label for="recipient-name"
                                                                    class="col-form-label">Department:</label>
                                                                    <select class="form-select" aria-label="Default select example">
                                                                        <option selected>Select your Department :</option>
                                                                        <option value="1">Sales</option>
                                                                        <option value="2">Marketing</option>
                                                                        <option value="3">Service</option>
                                                                        <option value="4">Engineering</option>
                                                                        <option value="5">Logistics</option>
                                                                        <option value="6">Stock</option>
                                                                        <option value="7">Overseas Purchase</option>
                                                                        <option value="8">Domestic Purchase</option>
                                                                        <option value="9">Accounting</option>
                                                                        <option value="9">Human Resources</option>
                                                                    </select>
                                                            </div>
                                                            <div class="mb-3 h4">
                                                                <label for="recipient-name"
                                                                    class="col-form-label">Tel:</label>
                                                                <input type="text" class="form-control"
                                                                    id="recipient-name">
                                                            </div>
                                                            <div class="mb-3 h4">
                                                                <label for="recipient-name"
                                                                    class="col-form-label">Email:</label>
                                                                <input type="text" class="form-control"
                                                                    id="recipient-name">
                                                            </div>
                                                            <div class="mb-3 h4">
                                                                <label for="message-text"
                                                                    class="col-form-label">Message:</label>
                                                                <textarea class="form-control"
                                                                    id="message-text"></textarea>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="reset" class="btn btn-warning">
                                                            Clear Form</button>
                                                        <button type="button" class="btn btn-outline-dark"
                                                            data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Send
                                                            message</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="./bg-trw.jpg" class="img-fluid rounded-3" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
